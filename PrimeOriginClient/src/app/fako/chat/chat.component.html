<div class="containet-chat w-full h-[100vh] flex justify-center items-center flex-col relative">
    <div class="loading absolute w-1/2 flex justify-center items-center top-10">
        <mat-spinner mode="indeterminate" *ngIf="loading"></mat-spinner>
    </div>
    <div class="chat-content w-full  md:w-full h-full md:h-full  flex justify-between items-center flex-col">
        <div class="image h-[40%] relative w-full md:w-auto">
            <mat-card-actions class="w-full flex justify-end items-end">
                <button (click)="debarrasser()" mat-flat-button class="btn-deb">Debarasser!!!</button>
            </mat-card-actions>
            <img src="../../../assets/img/bot.png" class="w-full h-full" alt="">
        </div>
        <div class="description overflow-y-auto h-[40%] w-full md:w-1/5 flex justify-center items-center flex-col p-4 rounded-xl">
            <p class="text-[1.1rem] w-full h-full" *ngIf="questionState">
                Donner une dexieme vie Ã  votre dechet!!
            </p>
            <span class="message text-[1.2rem] w-full h-full p-4">{{responseMessage}}</span>
            <button mat-icon-button  *ngIf="!questionState">Debarasser le!!</button>
        </div>        
        <div class="foot flex justify-around items-center flex-row w-full md:w-1/4">
            <button mat-icon-button> <mat-icon class="icon">camera_enhance</mat-icon> </button>
            <div class="circle-file-upload cursor-pointer">
                <input type="file" id="fileInput" (change)="onFileSelected($event)">
                <mat-icon>cloud_upload</mat-icon>
            </div>
            <button mat-icon-button (click)="analyse()"> <mat-icon class="icon">send</mat-icon> </button>
        </div>
    </div>

    <div class="formulaire absolute z-10 w-full h-[100vh]" *ngIf="!inputState">
        <mat-form-field appearance="fill">
            <mat-label>Nom du dechet</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Prix</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <button mat-raised-button  (click)="Marcher_Conclus()">Marcher conclus</button>
    </div>
</div>
